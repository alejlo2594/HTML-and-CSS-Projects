<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<center><img src=".\Images\Thumbnail_5.jpg" alt="Nail Spa Name"></center>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
		<script src="./JS/one_page_website.js"></script>
	</head>
	<body>
	
		<!-- NAV -->
		<div id="Navbar">
			<div>
				<a class="active" href="#Home">Home</a>
				<a href="#Gallery">Gallery</a>
				<a href="#Contact">Contact</a>
				<a href="https://youtu.be/tForyK1CHDs"> Trendy Nails 2022 </a>
			</div>
		</div>
		<!-- END NAV -->
		
		<!-- HOME -->
		<div id="Home">
			<div>
				<div>	
				</div>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- GALLERY -->
		<section>
			<div id="Gallery">
				<h1><center>Gallery</center></h1>
				<div>
				
					<!-- PHOTO CONTAINER 1 -->
					<div class="row">
						<div class="column">
						<img src=".\Images\Thumbnail_1.jpg" alt="Spa Day Image" width="400" height="250" onclick="openModal();currentSlide(1)" class="hover-shadow">
						</div>
					</div>
					<!-- END PHOTO CONTAINER 1 -->
					
					<!-- PHOTO CONTAINER 2 -->
					<div class="row">
						<div class="column">
						<img src=".\Images\Thumbnail_2.jpg" alt="Spa Day Image" width="400" height="250" onclick="openModal();currentSlide(1)" class="hover-shadow">
						</div>
					</div>
					<!-- END PHOTO CONTAINER 2 -->
					
					<!-- PHOTO CONTAINER 3 -->
					<div class="row">
						<div class="column">
						<img src=".\Images\Thumbnail_3.jpg" alt="Spa Day Image" width="400" height="250" onclick="openModal();currentSlide(1)" class="hover-shadow">
						</div>
					</div>
					<!-- END PHOTO CONTAINER 3 -->
					
					<!-- PHOTO CONTAINER 4 -->
					<div class="row">
						<div class="column">
						<img src=".\Images\Thumbnail_4.jpg" alt="Spa Day Image" width="400" height="250" onclick="openModal();currentSlide(1)" class="hover-shadow">
						</div>
					</div>
					<!-- END PHOTO CONTAINER 4 -->
					
				</div>
			</div>
		</section>
		<!-- END GALLERY -->
		
		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		
			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="./Images/Thumbnail_1large.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="./Images/Thumbnail_2large.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="./Images/Thumbnail_3large.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="./Images/Thumbnail_4.jpg" style="width:100%">
			</div>
		
			<!-- Next/previous controls -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
			<!-- Caption text -->
			<div class="caption-container">
				<p id="caption"></p>
			</div>
		
			<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="./Images/Thumbnail_1.jpg" onclick="currentSlide(1)" alt="Spa">
				</div>
			
				<div class="column">
					<img class="demo" src="./Images/Thumbnail_2.jpg" onclick="currentSlide(2)" alt="Spa">
				</div>
			
				<div class="column">
					<img class="demo" src="./Images/Thumbnail_3.jpg" onclick="currentSlide(3)" alt="Spa">
				</div>
			
				<div class="column">
					<img class="demo" src="./Images/Thumbnail_4.jpg" onclick="currentSlide(4)" alt="Spa">
				</div>
			</div>
		</div>
		<!-- End of Images used to open the lightbox -->

		<!-- RSVP -->
		<section id="contact">
            <div id="Contact">
				<div class="heading-padding">
					<h1 class="heading-padding"><center>Reservations</center></h1>
					<div class="reservation">
						<h2><span>new clients receive 10% off</span>
							<br/>Reserve your appointment today!
						</h2>
						<p class="rsvp-text">
							<center>Please provide us with your basic contact information.</center>
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="" placeholder="First Name">
								<input class="rsvp" type="text" value="" placeholder="Last Name">
								<input class="rsvp" type="text" value="" placeholder="Email Address">
								<input class="rsvp" type="text" value="" placeholder="Phone Number">
                            </form>
							<div class="form spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
    						</div>
					    </div>

				    </div>
			    </div>
		    </section>
	    <!-- END RSVP -->
		
		<!-- FOOTER -->
		<div id="footer">
			<br>Contact Information:</br>
			<br>Phone: 201.562.5114</br>
		</div>
		<!-- END FOOTER -->
	</body>
</html>
