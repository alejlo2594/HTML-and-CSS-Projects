<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(0, 0, 0);
}
</style>
</head>
<body>

<h1>The col element</h1>

<table>
  <colgroup>
    <col span="3" style="background-color:rgb(182, 127, 168)">
  </colgroup>
  <tr>
    <th>Name</th>
    <th>Time</th>
    <th># of ppl in party</th>
  </tr>
  <tr>
    <td>Jackie Hyde</td>
    <td>8 PM</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Eric Foreman</td>
    <td>8:30 PM</td>
    <td>2</td>
  </tr>
</table>

</body>
</html>
